<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Dump</title>
</head>
<body>
    <h1>JavaScript Dump</h1>
    <p>A bunch of random programs running in the background for practice!</p>
</br>
    <button>Try Me</button>


<br>
<div class="container">
    <h2>Change the background color: </h2>
    <h4>background color: <span class="color">
        #f1f5f8
    </span></h4>
    <button class="btn btn-hero" id="btn">click me</button>
</div>
    <br>

<div class="date-button">
<h3>Check the current date and time:</h3>
<div class="date-btn">
    <!--Script for the date button was written in the buttons attributes internally as opposed to externally like with the other buttons-->

    <!-- The 'onclick' attribute allows you to add a function that you want executed upon clicking the button -->
<button type="button"
onclick="document.getElementById('date').innerHTML = Date()">
Click here</button>

<p id="date"></p>
</div>
<br>
</div>

<br>

<!--The Below button is showcasing how JS can be used to change HTML code by calling the '.innerHTML' and targeting an element by its corresponding id-->
<div class="text-btn">
    <h3>Change the text:</h3>
    <button id="text-change" type="button" onclick='document.getElementById("text").innerHTML = "Hello there!"' >
        CLICK HERE
    </button>
<p id="text">
        This is the text that will be changed...
    </p>
</div>

    
    <script src="script.js"></script>
</body>
</html>
